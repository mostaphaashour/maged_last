<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <!-- 01156895812 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/out.css" />
    <link rel="stylesheet" href="scss/main.css" />
    <!-- <link rel="stylesheet" href="publ.css" /> -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <!-- <link rel="stylesheet" href="../dist/output.css" /> -->

    <!-- <link rel="stylesheet" href="css/normalize.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>مخازن قطاع الحماية المجتمعية</title>
  </head>
  <body class="text-slate-700 font-bold min-w-[360px] bg-darkbg-dark h-[100vh]">
    <!-- header -->
    <div class="theme dark h-[90%]">
      <div class="head bg-bg mb-2 dark:bg-darkbg-dark">
        <div class="container py-4 flex justify-between items-center">
          <div class="righ">
            <h1 class="text-slate-800 dark:text-white font-bold text-3xl">
              مخازن قطاع الحماية المجتمعية
            </h1>
          </div>
          <div class="lef ml-4 relative">
            <span class="icon not">
              <i class="fa-sharp fa-solid fa-bell dark:text-white"></i>
            </span>
            <div
              class="notifications text-center my-auto mx-auto bg-white w-[250px] h-[100px] absolute top-8 left-0 z-10 text-gray-500 rounded-lg hidden"
            >
              لا توجد اشعارات
            </div>
            <!-- <span class="mr-5">
            <input type="checkbox" id="cb" class="checkbox" />
          </span> -->
            <!-- <label for="cb" class="mr-2 cursor-pointer dark:text-slate-400"
            >Dark Mode</label
          > -->
          </div>
        </div>
      </div>
      <div class="all dark:bg-darkbg-dark relative h-[90%]">
        <div class="container h-full">
          <p class="text-4xl text-center text-white">
            <span class="sa7borertega3">صرف</span> <span>مهمات</span>
          </p>
          <div class="bg-darkbg-dark p-10">
            <div class="item grid grid-cols-2 gap-5">
              <span class="dark:text-white text-slate-800">أمين المخزن</span>
              <input
                type="text"
                name=""
                id=""
                required=""
                placeholder="الاسم"
                class="px-2"
              />

              <span class="dark:text-white text-slate-800">الجهات</span>
              <select type="number" name="" id="" value="0" class="px-2">
                <optgroup label="الجهات المركزيه">
                  <option value="">مركز تدريب</option>
                  <option value="">العمليات</option>
                  <option value="">طرة</option>
                  <option value="">الخيالة</option>
                  <option value="">المزرعه</option>
                  <option value="">الاستقبال</option>
                  <option value="">الديوان</option>
                  <option value="">المخازن العمومية</option>
                  <option value="">عنبر الزراعه</option>
                  <option value="">الحماية المدنيه</option>
                  <option value="">شديد الحراسه</option>
                  <option value="">ك ابي زعبل</option>
                  <option value="">الدخيلات</option>
                  <option value="">المرج</option>
                  <option value="">ك القطار</option>
                  <option value="">ك القناطر</option>
                  <option value="">ادارة المركبات</option>
                  <option value="">ادارة التدريب</option>
                </optgroup>
                <optgroup label="جهات بحري">
                  <option value="">ك برج العرب</option>
                  <option value="">ك وادي النطرون القديم</option>
                  <option value="">ك وادي النطرون الجديد</option>
                  <option value="">بورسعيد</option>
                  <option value="">دمنهور</option>
                  <option value="">ك جمصة</option>
                  <option value="">ك بدر</option>
                </optgroup>
                <optgroup label="جهات قبلي">
                  <option value="">قنا</option>
                  <option value="">اسيوط</option>
                  <option value="">الوادي الجديد</option>
                  <option value="">ك الفيوم</option>
                  <option value="">ك المنيا</option>
                </optgroup>
              </select>
              <span class="dark:text-white text-slate-800"> اساسسات</span>
              <input type="number" name="" id="" value="0" class="px-2" />
              <span class="dark:text-white text-slate-800"> سباكة</span>
              <input type="number" name="" id="" value="0" class="px-2" />
              <span class="dark:text-white text-slate-800">كهرباء </span>
              <input type="number" name="" id="" value="0" class="px-2" />

              <button
                class="save bg-slate-800 dark:bg-white w-full dark:text-slate-800 text-white rounded-lg h-10 mx-auto mt-5"
              >
                صرف
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- render icon as svg icon -->
    <script src="./js/all.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
